<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="Admin"></span>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" class="btn btn-dark" value="Logout">
        </form>
    </div>
</nav>
<br/>
<div class="row">
    <div class="col-lg-3 ">
        <div class="btn-group-vertical col-lg-12">
            <button class="btn btn-primary col">Admin</button>
        </div>
    </div>
    <div class="col-lg-9 bg-light">
        <h1>Admin panel</h1>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#users">Users Table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " data-toggle="tab" href="#new">New User</a>
</ul>

<div class="tab-content">
<div role="tabpanel" class="tab-pane show active" id="users">
    <br/>
    <h5>All users</h5>
<table class="table table-striped" id="userTable">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
        <tbody>
        </tr>
        </tbody>

    </table>
</div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>

<div role="tabpanel" class="tab-pane" id="new">
    <h1>Add new user</h1>
            <div class="form-group align-items-center">
                <form id="form">
                    <input class="form-control" id="username" type="text" placeholder="username"><br>
                    <input class="form-control" id="email" type="text" placeholder="email"><br>
                    <input class="form-control" id="password" type="password" placeholder="password"><br>
                    <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
                </form>
            </div>
</div>
</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="http://localhost:63342/JavaScript/MyCRUD/WEB-INF/static/admin.js"></script>
</body>
</html>
