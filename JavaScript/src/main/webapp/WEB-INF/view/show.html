<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"></span>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" class="btn btn-dark" value="Logout">
        </form>
    </div>
</nav>
<br/>
    <div class="row">
        <div class="col-lg-3 ">
<div class="btn-group-vertical col-lg-12">
    <button class="btn btn-primary col">User</button>
</div>
</div>
        <div class="col-lg-9 bg-light">
<h1>User information page</h1>
    <br/>

    <h5>About user</h5>
<table class="table table-striped bg-light">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
<th scope="row" id="id"></th>
<td id="username"></td>
<td id="email"></td>
<td id="password"></td>
    </tr>
    </tbody>
</table>
    </div>
    </div>
<script>

    const requestURL = 'user'
    function sendRequest(method,url,body = null) {
        const headers = {
            'Content-Type': 'application/json'
        }
        return fetch(url, {
            method: method,
            headers: headers
        }).then(response => response.json())
        .then(response => fillTable(response))
    }
    sendRequest('GET',requestURL)
    function fillTable(data){
            document.querySelector('#id').textContent =data.id
            document.querySelector('#username').textContent =data.username
            document.querySelector('#email').textContent =data.email
            document.querySelector('#password').textContent =data.password
    }



</script>


</body>
</html>
