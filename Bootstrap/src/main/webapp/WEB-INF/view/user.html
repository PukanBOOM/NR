<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getEmail()}">VAlUE</p>
<p th:text="${user.getPassword()}">VALUE</p>

<a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>
</form>
</body>
</html>
